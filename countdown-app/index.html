<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounntDown App - Timer</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>till New Years</h1>
    <div class="countdown-container">
        <div class=" countdown-el days-c">
            <p id="days" class="big-text">0</p>
            <span>DAYS</span>
        </div>
        <div class=" countdown-el hrs-c">
            <p id="hours" class="big-text">0</p>
            <span>HOURS</span>,
        </div>
        <div class=" countdown-el mins-c">
            <p id="mins" class="big-text">0</p>
            <span>MINS</span>
        </div>
        <div class=" countdown-el secs-c">
            <p id="seconds" class="big-text">0</p>
            <span>SECONDS:</span>
        </div>
    </div>
</body>
</html>
